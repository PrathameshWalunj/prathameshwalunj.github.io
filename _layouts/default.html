<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Prathamesh Walunj</title>
  <link rel="stylesheet" href="/blog/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<div id="glossary-tooltip"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tooltip = document.getElementById('glossary-tooltip');
    
    
    const terms = window.glossaryTerms || {};

    document.querySelectorAll('.glossary-term').forEach(el => {
        el.addEventListener('mousemove', (e) => {
            
            const termKey = el.getAttribute('data-term') || el.innerText.trim();
            const definition = terms[termKey];

            if (definition) {
                tooltip.innerHTML = `<strong>${termKey}</strong>${definition}`;
                tooltip.style.display = 'block';
                tooltip.style.left = (e.pageX + 15) + 'px';
                tooltip.style.top = (e.pageY + 15) + 'px';
            }
        });

        el.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
    });
});
</script>
<body>

<div class="container section">
  {{ content }}

  <p class="back-link">
    <a href="/blog/">← Back to all analyses</a> · <a href="/">Home</a>
  </p>
</div>

</body>
</html>
