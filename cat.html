<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover your hacker cat of the day!" />
    <meta property="og:title" content="Your Hacker Cat of the Day" />
    <meta property="og:description" content="What kind of reverse engineering cat are you?" />

    <title>Your Hacker Cat</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .card-container {
            perspective: 1000px;
            z-index: 10;
        }

        .card {
            width: 380px;
            max-width: 90vw;
            background: linear-gradient(145deg, #16213e 0%, #1a1a2e 100%);
            border-radius: 24px;
            padding: 40px 32px;
            text-align: center;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(0, 255, 65, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #2a2a4a;
            animation: cardDrop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: translateY(-100px) rotateX(20deg);
        }

        @keyframes cardDrop {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotateX(20deg) scale(0.8);
            }

            60% {
                opacity: 1;
                transform: translateY(20px) rotateX(-5deg) scale(1.02);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        .card-header {
            margin-bottom: 24px;
        }

        .card-header h2 {
            color: #666;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .card-header h1 {
            color: #dcefe1;
            font-size: 1.5rem;
            font-weight: 700;
        }


        .cat-image-container {
            position: relative;
            margin: 24px 0;
        }

        .cat-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0c0c0c;
            box-shadow:
                0 0 30px rgba(240, 244, 241, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.4);
            animation: imageGlow 2s ease-in-out infinite alternate;
        }

        @keyframes imageGlow {
            from {
                box-shadow:
                    0 0 30px rgba(0, 255, 65, 0.3),
                    0 10px 40px rgba(0, 0, 0, 0.4);
            }

            to {
                box-shadow:
                    0 0 50px rgba(0, 255, 65, 0.5),
                    0 10px 40px rgba(0, 0, 0, 0.4);
            }
        }


        .cat-number {
            position: absolute;
            bottom: 5px;
            right: calc(50% - 100px);
            background: #e7eee8;
            color: #000;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 6px 14px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.4);
        }


        .personality {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px 24px;
            margin: 24px 0;
            border: 1px solid #2a2a4a;
        }

        .personality p {
            color: #eaeaea;
            font-size: 1rem;
            line-height: 1.6;
            font-style: italic;
        }

        .personality p::before,
        .personality p::after {
            content: '"';
            color: #d8e2da;
            font-size: 1.3rem;
        }


        .new-cat-btn {
            display: inline-block;
            margin-top: 16px;
            padding: 14px 32px;
            background: transparent;
            color: #e0e2e2;
            border: 2px solid #1a1b1a;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .new-cat-btn:hover {
            background: #0a0a0a;
            color: #f7f1f1;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 18, 17, 0.3);
        }

        .new-cat-btn:active {
            transform: translateY(0);
        }


        .card-footer {
            margin-top: 24px;
            color: #444;
            font-size: 0.75rem;
        }

        .card-footer a {
            color: #666;
            text-decoration: none;
        }

        .card-footer a:hover {
            color: #e7ebe8;
        }


        .sparkle {
            position: fixed;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <h2>Your Hacker Cat of the Day</h2>

            </div>

            <div class="cat-image-container">
                <img id="cat-image" class="cat-image" src="" alt="Your hacker cat">
            </div>

            <div class="personality">
                <p id="personality-text">Loading your cat's personality...</p>
            </div>

            <button class="new-cat-btn no-capture" onclick="getNewCat()">Get Another Cat</button>
            <button class="new-cat-btn no-capture" onclick="saveCard()">Save This Cat</button>

            <div class="card-footer no-capture">
                <a href="https://prathameshwalunj.dev">← go to home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        const PERSONALITIES = [
            "Runs `strings` on everything. Solves 80% of CTFs this way.",
            "Pressed random keys. One of them was the flag.",
            "Sat on the keyboard. Accidentally solved it.",
            "Refuses to reverse anything without tuna.",
            "Knows the flag. Won’t tell you. You didn’t ask nicely.",
            "Interprets assembly as modern art.",
            "Writes YARA rules for fun. Doesn't run them.",
            "Has 47 IDA tabs open. Knows what's in 3 of them.",
            "Finds bugs by knocking things over.",
            "Only understands code at 3am.",
            "Clicked ‘run’ and closed the laptop immediately.",
            "Judges your compiler flags silently.",
            "Breaks the VM. Sleeps anyway.",
            "Refactors nothing. Still works.",
            "Uses brute force because patience is for dogs.",
            "Finds the solution. Leaves halfway through.",
            "Stares at hex. Sees mice.",
            "Deletes the important file. Pretends it was intentional.",
            "Believes comments are a sign of weakness.",
            "Knows exactly where the bug is. Sits on it.",
            "Reverses binaries. Cannot reverse a closed door.",
            "Finds the flag, then pushes it off the table.",
            "Thinks debugging is a social activity.",
            "Breaks production. Walks away confidently.",
            "Solves it once. Refuses to do it again.",
            "Understands everything. Explains nothing.",
            "Treats segmentation faults as personal attacks.",
            "Works best when ignored.",
            "Has nine lives. Uses all of them on one binary.",
            "Would fix the bug. Chooses violence instead."
        ];

        const TOTAL_CATS = 30;

        // Confetti
        class Confetti {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.colors = ['#00ff41', '#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da'];
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticle() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: -20,
                    size: Math.random() * 10 + 5,
                    color: this.colors[Math.floor(Math.random() * this.colors.length)],
                    speedY: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 4,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10,
                    shape: Math.random() > 0.5 ? 'rect' : 'circle'
                };
            }

            burst(count = 150) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        this.particles.push(this.createParticle());
                    }, i * 10);
                }
            }

            update() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles = this.particles.filter(p => p.y < this.canvas.height + 20);

                this.particles.forEach(p => {
                    p.y += p.speedY;
                    p.x += p.speedX;
                    p.rotation += p.rotationSpeed;
                    p.speedY += 0.1; // gravity

                    this.ctx.save();
                    this.ctx.translate(p.x, p.y);
                    this.ctx.rotate(p.rotation * Math.PI / 180);
                    this.ctx.fillStyle = p.color;

                    if (p.shape === 'rect') {
                        this.ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
                    } else {
                        this.ctx.beginPath();
                        this.ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                        this.ctx.fill();
                    }

                    this.ctx.restore();
                });

                requestAnimationFrame(() => this.update());

            }

            start() {
                this.particles = [];
                this.burst();
                this.update();
            }
        }

        const confetti = new Confetti(document.getElementById('confetti-canvas'));

        // Preload all cat images
        const preloadedImages = [];
        function preloadCatImages() {
            for (let i = 1; i <= TOTAL_CATS; i++) {
                const img = new Image();
                const formatted = formatCatNumber(i);
                img.src = `assets/cats/cat${formatted}.png`;
                preloadedImages.push(img);
            }
        }

        function getRandomCat() {
            return Math.floor(Math.random() * TOTAL_CATS) + 1;
        }

        function formatCatNumber(num) {
            return num.toString().padStart(2, '0');
        }

        function updateCat(catNum) {
            const formatted = formatCatNumber(catNum);
            document.getElementById('cat-image').src = `assets/cats/cat${formatted}.png`;
            document.getElementById('personality-text').textContent = PERSONALITIES[catNum - 1];
        }

        function getNewCat() {
            const card = document.querySelector('.card');
            card.style.animation = 'none';
            card.offsetHeight;
            card.style.animation = 'cardDrop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';

            updateCat(getRandomCat());
            confetti.start();
        }

        function saveCard() {
            const card = document.querySelector('.card');
            const hidden = document.querySelectorAll('.no-capture');

            hidden.forEach(el => el.style.display = 'none');

            html2canvas(card, {
                backgroundColor: null,
                scale: window.devicePixelRatio * 2,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'my-hacker-cat.png';
                link.href = canvas.toDataURL('image/png');
                link.click();


                hidden.forEach(el => el.style.display = '');
            });
        }




        window.onload = function () {
            updateCat(getRandomCat());
            setTimeout(() => confetti.start(), 400);
            // Start preloading all images after initial load
            setTimeout(() => preloadCatImages(), 500);
        };
    </script>
</body>

</html>
